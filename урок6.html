    <script>
let money = +prompt('Яку суму хочете зняти','');
if (money < 50 || money > 3000) {
  alert( 'На жаль, Ви  можете зняти гроші на суму від 50 грн. до 3000 грн.');
}
else if (money > 50 || money < 3000) {
    alert( 'Ви успішно зняли кошти у такій сумі ' + money + (' гривні'));
}
else if (money % 50)
    alert( 'Не можна зняти кошти не кратні 50!')
    </script>
